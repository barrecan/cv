      <ul>
        {% for item in site.data.cv.skills.concentrations %}

        {% endfor %}

    <section class="four columns">
      <h3>Tools</h3>

      <ul>
        {% for item in site.data.cv.skills.tools %}

      <h3>Strengths</h3>
