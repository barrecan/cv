  - company: Consumer Education and Training Services (CENTS)
    link: http://centsprogram.org
    office: Seattle
    title: Legal Research Intern
    start: 2016
    end: 2017
    description: >-
      CENTS empowers people to improve their financial health by developing educational and legal resources to help them prevent or overcome financial challenges. CENTS is a 501(c)(3) non-profit organization funded by foundation grants, special events, program fees, and individual contributions. CENTS is affiliated with the King County Bar Association and has created programs with the support of the Washington Attorney Generals Office, the Washington State Department of Financial Institutions, Seattle Foundation, and the Consumer Protection and Education Fund. CENTS does not sell or solicit to the individuals who attend our classes and programs. My role was primarily program data research and content management.
    projects:
      - title: Money Steps
        link: http://moneystepsproject.org/
        description: >-
          Money Steps was designed to help people who have experienced incarceratio take control of their financial situation. The project was made in partnership with the United States Probation and Pretrial Services system and funded by a grant from the Western District of Washington Library Fund.
      - title: Senior Money Project
        link: http://seniormoneyproject.org/
        description: >-
          The statistics are staggering: Senior citizens and the elerly are swindled out of nearly $3 billion a year, yet only 1 in 44 cases are reported. Senior Money Project is an educational financial program which aims to inform this at risk population on topics such as identity theft and estate planning, money management, reverse mortgages/equity, and general predatory scams.
      - title: Financial Navigation Program for Cancer Patients
        link: http://centsprogram.org/wordpress/wp-content/uploads/2018/12/flyer-planners.pdf
        description: >-
          In 2015, CENTS began its partnership with the Fred Hutchinson Cancer Research Center to study strategies to prevent or reduce cancer-related financial toxicity. In these research projects, patients were provided an individual financial counselor by CENTS and an insurance advocate from the Patient Advocate Foundation for monthly individual meetings for six months.

